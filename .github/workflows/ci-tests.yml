name: CI-Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    container: 
    steps:
      - uses: actions/checkout@v1

      - name: Build the stack
        run: |
          docker-compose up --build -d
          python install django -y
          cd project
          /bin/sh scripts/finalize.dev.sh
          cd ..
          scripts/test.sh